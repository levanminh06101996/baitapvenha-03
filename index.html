<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="cart">
        <div class="cart_image">
            <img src="./assets/images/head-phone.png" alt="Head phone">
        </div>
        <div class="cart_content">
            <span class="cart_shipping">Free shipping</span>
            <h1 class="cart_title">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
            <span class="cart_price">1 599,000</span>
            <span class="cart_selling-price">799,000</span>
            <p class="cart_description">The offer is valid until April 3 or as long as stock lasts!</p>
            <button class="cart_button">Add to cart</button>
            <div class="cart_stock">
                <div class="cart_icon-stock"></div>
                <span class="cart_text-stock">50+ pcs. in stock.</span>
            </div>
            <div class="cart_add-group">
                <div class="cart_add-cart">
                    <img src="./assets/icons/balance.svg" alt="balance">
                    <span class="cart_text-cart">Add to cart</span>
                </div>
                <div class="cart_add-to-wishlist">
                    <img src="./assets/icons/heart.svg" alt="heart">
                    <span class="cart_text-wishlist">Add to wishlist</span>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
